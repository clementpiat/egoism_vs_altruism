<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="eva.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script type="text/javascript" src="eva.js"></script>
</head>
<body>

<div id="title">
    <h1>The egoism scale</h1>
</div>

<div id="slider">
    <span id="egoismLabel">Egoism</span>
    <input type="range" class="form-range" min="0" max="100" id="egoismRange" onChange="moveDots()">
    <span id="altruismLabel">Altruism</span>
</div>

<div id="animation">
    <svg width="40vw" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">

        <circle cx="500" cy="500" r="40" fill="red"/>
        <circle cx="500" cy="600" r="40"/>
        <circle cx="600" cy="600" r="40"/>
        <circle cx="600" cy="500" r="40"/>
        <circle cx="600" cy="400" r="40"/>
        <circle cx="400" cy="400" r="40"/>
        <circle cx="400" cy="500" r="40"/>
        <circle cx="400" cy="600" r="40"/>
        <circle cx="500" cy="400" r="40"/>

        <circle cx="200" cy="500" r="40"/>
        <circle cx="500" cy="200" r="40"/>
        <circle cx="500" cy="800" r="40"/>
        <circle cx="800" cy="500" r="40"/>

      </svg>
</div>

</body>
</html>
